<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">

  <section class="bg-primary text-center text-white" id="stickers">
    <div class="container">
      <h2>BongStick Sticker List</h2>
    </div>
  </section>

  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for sticker.." title="Type in a name">

  <table id="myTable">
    <tr class="header">
      <th style="width:60%;">Sticker</th>
      <th style="width:40%;">Sticker Pack</th>
    </tr>
  </table>

  <script>
  $(document).ready(function () {
      // Fetching data from json file
      $.getJSON("contents.json", function (data) {
          var sticker = '';
          var loc = 0;
          $.each(data, function (key, value) {
            loc++;
            if(loc == 3) {
              $.each(value, function (key2, value2) {
                console.log(value2.name);
                $.each(value2.stickers, function (key3, value3) {
                  sticker += '<tr>';
                  sticker += '<td>' + value3.image_file.replace('.webp','') + '</td>';
                  sticker += '<td>' + value2.name + '</td>';
                  sticker += '</tr>';
                });
              });
            }
          });
          console.log(sticker);
          //Inserting rows in table
          $('#myTable').append(sticker);
      });
  });

  function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>
